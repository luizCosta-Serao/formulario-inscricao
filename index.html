<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Intro component with sign up form</title>
</head>
<body>
  <section class="container">
    <div class="info">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
    </div><!--info-->

    <div class="inscription">
      <p class="try-free"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      <form action="">
        <input type="text" name="name" id="name" placeholder="First Name">
        <input type="text" name="surname" id="surname" placeholder="Last Name">
        <input type="email" name="email" id="email" placeholder="Email Address">
        <input type="password" name="password" id="password" placeholder="Password">
        <button>Claim your free trial </button>
        <p class="terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </form>
    </div><!--inscription-->
  </section><!--container-->
</body>
</html>
